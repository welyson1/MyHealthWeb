<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="png" href="https://cdn-icons-png.flaticon.com/512/1021/1021562.png">
    <link rel="stylesheet" href="/css/styleCriar_Conta.css">
    <link rel="stylesheet" href="/css/styleNav.css">
    <link rel="stylesheet" href="/css/StyleDefault.css">
</head>

<body>
    <nav>
        <div id="div_logoEnome">
            <img id="iconePage" src="https://cdn-icons-png.flaticon.com/512/1021/1021562.png" alt="Icon de seringa">
            <h1>MyHealth</h1>
        </div>
    </nav>
    <Main class="container">
        <form>
            <div class="form-div">
                <label class="form-label" for="txtCriarNome">Nome completo</label>
                <input type="text" name="criarNome" id="txtCriarNome">
            </div>
            <div class="form-div">
                <label class="form-label">Genero</label>
                <div class="form-div-radio">
                    <input type="radio" name="genero" id="masculino">
                    <label class="form-label" for="radioMasculino">Masculino</label>

                    <input type="radio" name="genero" id="feminino">
                    <label class="form-label" for="radioFeminino">Feminino</label>
                </div>
            </div>
            <div class="form-div">
                <label class="form-label" for="dateCriarDataNascimento">Data de nascimento</label>
                <input type="date" name="criarDataNascimento" id="dateCriarDataNascimento">
            </div>
            <div class="form-div">
                <label class="form-label" for="txtCriarEmail">E-mail</label>
                <input type="text" name="criarEmail" id="txtCriarEmail">
            </div>
            <div class="form-div">
                <label class="form-label" for="pwCriarSenha">Senha</label>
                <input type="password" name="criarSenha" id="pwCriarSenha">
            </div>
            <div class="form-div">
                <label class="form-label" for="pwRepetirCriarSenha">Repita a senha</label>
                <input type="password" name="repetirCriarSenha" id="pwRepetirCriarSenha">
            </div>
            <div class="form-div">
                <label id="log-senha">Senha n√£o confere</label>
            </div>
            <div class="form-div">
                <button onclick="register()" class="btn-verde">Cadastrar</button>
            </div>
        </form>
    </Main>
    <script src="/javascript/cadastro.js"></script>
</body>

</html>
