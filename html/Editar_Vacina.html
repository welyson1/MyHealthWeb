<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="png" href="https://cdn-icons-png.flaticon.com/512/1021/1021562.png"> 
        <link rel="stylesheet" href="/css/styleEditar_Vacina.css">
        <link rel="stylesheet" href="/css/styleNav.css">  
    </head>
    <body>
        <!-- #region Cabeçalho -->
        <nav>
            <div id="div_logoEnome">
                <img id="iconePage" src="https://cdn-icons-png.flaticon.com/512/1021/1021562.png" alt="Icon de seringa">
                <h1>MyHealth</h1>
            </div> 
            <div>
                <a class="btn" href="">Minhas vacinas</a>
                <a class="btn" href="">Logout</a>
            </div>            
        </nav>
        <!-- #endregion -->
        
        <!-- #region Corpo -->
        <Main>   
            <form action="editarVacina.php" method="post">
                <section class="section-btn-excluir">             
                    <button class="btn-vermelho">Excluir</button>
                </section>

                <label for="dateDataVacina">
                    Data da vacina 
                    <input type="date" name="editarDataVacina" id="dateEditarVacina">
                </label>

                <label for="editarNomeVacina">
                    vacina 
                    <input type="text" name="editarNomeVacina" id="txtEditarNomeVacina"> 
                </label>

                <label>
                    Dose 
                    <label for="1_dose">1a. dose
                        <input type="radio" name="dose" id="1_dose">
                    </label>

                    <label for="2_dose">2a. dose
                        <input type="radio" name="dose" id="2_dose">
                    </label>

                    <label for="3_dose">3a. dose
                        <input type="radio" name="dose" id="3_dose">
                    </label>

                    <label for="reforco">Reforço
                        <input type="radio" name="dose" id="reforco">
                    </label>

                    <label for="unica">Dose Única
                        <input type="radio" name="dose" id="unica">
                    </label>

                </label>

                <label for="comprovante">Comprovante de vacinação
                    <input type="file"
                    id="comprovante" name="comprovante"
                    accept="image/png, image/jpeg, file/pdf"> 
                </label>
                
                <label for="dateProximaVacina">Próxima vacinação
                    <input type="date" name="editarDataVacina" id="dateEditarVacina">
                </label>

                <section class="section-btn-salvar">
                    <button class="btn-verde">Salvar vacina</button>
                </section>                                         
            </form>
        </Main>
        <!-- #endregion -->
    </body>
</html>
